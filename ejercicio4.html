<script>
     /*
    Ingrese la cantidad de alumnos aprobados y desaprobados de un curso, luego mostrar
    el porcentaje de estudiantes aprobados y el porcentaje de estudiantes desaprobados.
    Realizado por:Anghie Martinez
    */
   alert("Ingrese la cantidad de alumnos")
   var numero1 = parseInt(prompt("Ingrese la cantidad de alumnos aprobados"))
   var numero2 = parseInt(prompt("Ingrese la cantidad de alumnos desaprobados"))
   var alumnos_aprobados = numero1/100
   var alumnos_desaprobados = numero2/100
   alert(`El porcentaje de alumnos aprobados es de:` + alumnos_aprobados + `%`)
   alert(`El porcentaje de alumnos desaprobados es de:` + alumnos_desaprobados + `%`)
</script>
